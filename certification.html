<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certifications</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
      text-align: center;
    }
    header, footer {
      background: linear-gradient(135deg, #1d4ed8, #9333ea);
      color: #fff;
      padding: 1rem;
    }
    header {
        display:flex;
        justify-content: space-between;
        align-items: center;
    }
    main {
      padding: 2rem;
    }
    .cert-container {
      max-width: 800px;
      margin: 0 auto;
    }
    .certificate {
      margin: 2rem 0;
    }
    .certificate img {
      max-width: 100%;
      border: 2px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .certificate h2 {
      margin-bottom: 0.5rem;
      color: #444;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Certifications</h1>
    <a href="index.html" style="color: #fff; text-decoration: none; margin-right: 1rem;">Home</a>
  </header>
  
  <main>
    <div class="cert-container">
      <div class="certificate">
        <h2>Google Cybersecurity Professional Certificate</h2>
        <img src="img\Google-Cybersecurity-Professional-Certificate.png" alt="Google Cybersecurity Professional Certificate">
      </div>
      <div class="certificate">
        <h2>Microsoft Azure Professional Certificate</h2>
        <img src="img\Microsoft-Azure-Professional-Certificate.png" alt="Microsoft Azure Professional Certificate">
      </div>
    </div>
  </main>
  
  <footer>
    Â© 2025 Aisha Forrester. All rights reserved.
  </footer>
</body>
</html>
